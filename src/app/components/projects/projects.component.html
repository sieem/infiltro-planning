<div class="project" *ngFor="let project of projects">
    <div class="title">{{ project.projectName }} - {{ project.projectType }}</div>
    <div>{{ project.city }}</div>
    <div>
      {{ project.excecutor }} - 
      {{ project.datePlanned }} - 
      {{ project.hourPlanned }} - 
      {{ project.status }}
    </div>
    <a [routerLink]="[ '/projects', project._id ]">meer info</a>
</div>
